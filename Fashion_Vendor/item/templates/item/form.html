{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-2xl font-bold text-blue-700">{{ title }}</h1>

<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4 text-blue-600">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg bg-blue-500 hover:bg-blue-700 rounded-xl text-white font-bold">Submit</button>

</form>
{% endblock %}
